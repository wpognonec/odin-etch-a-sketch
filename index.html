<body ondragstart="return false;" ondrop="return false;">
  <div class="leftMenu" style="text-align: center;">
    <div class="sizeDiv">Size: 16</div>
    <input id="size" type="range" min="16" max="100" value="16">

      <input type="checkbox" name="randomColor" id="randomColor">
    </div>
  </div>

  </div>
